spring.application.name=KafkaMultiTesting
# ----------------------------------------------------------------
# Kafka bootstrap (dev default) - override in production or via env
# ----------------------------------------------------------------
spring.kafka.bootstrap-servers=localhost:9092,localhost:9094,localhost:9096

# ------------------------
# Consumer defaults
# ------------------------
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
# disable auto commit if you plan to manage commits yourself (ConsumerTwo used manual acks)
spring.kafka.consumer.enable-auto-commit=false

# ------------------------
# Producer defaults
# ------------------------
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Use concrete numeric values (not Java expressions)
# NOTE: spring.kafka.* maps to producer/client properties using spring.kafka.producer.* or spring.kafka.producer.properties.*
# For client-level properties use the prefix spring.kafka.producer.properties.*
# retries -> long value: use a numeric value (max int) if you need it large
spring.kafka.producer.properties.retries=2147483647

# Recommended production-safe producer settings
spring.kafka.producer.acks=all
# max in flight -> the native Kafka property is max.in.flight.requests.per.connection
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5
spring.kafka.producer.properties.enable-idempotence=true
spring.kafka.producer.compression-type=lz4

# Optional: transaction.id prefix if you use transactions
# spring.kafka.producer.transaction-id-prefix=tx-

# ------------------------
# Admin / topic creation (optional)
# ------------------------
spring.kafka.admin.client-id=kafka-admin
# spring.kafka.admin.properties.replication.factor=3    # set via code or server-side defaults

# ------------------------
# Logging (optional, helpful during dev)
# ------------------------
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO

# ------------------------
# Test/embedded kafka fallback note:
# @EmbeddedKafka in tests will override boot's bootstrap-servers property
# (no extra settings required for basic EmbeddedKafka tests)
# ------------------------